<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background-color: black;">

    <div class="container">
        <!-- game heading -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <h1 style="color: white;">HangMan Game</h1>
            </div>
        </div>
        <!-- lives  -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-3">
                <h6 style="color: white;">You have <span id="lives"></span> lives left</h6>
            </div>
        </div>
        <!-- alphabets -->
            <div class="row">
                <div class="col-12 mt-4 alphabetsButton ">
                    <button value="a" onclick="display('a')">a</button>
                    <button value="b" onclick="display('b')">b</button>
                    <button value="c" onclick="display('c')">c</button>
                    <button value="d" onclick="display('d')">d</button>
                    <button value="e" onclick="display('e')">e</button>
                    <button value="f" onclick="display('f')">f</button>
                    <button value="g" onclick="display('g')">g</button>
                    <button value="h" onclick="display('h')">h</button>
                    <button value="i" onclick="display('i')">i</button>
                    <button value="j" onclick="display('j')">j</button>
                    <button value="k" onclick="display('k')">k</button>
                    <button value="l" onclick="display('l')">l</button>
                    <button value="m" onclick="display('m')">m</button>
                    <button value="n" onclick="display('n')">n</button>
                    <button value="o" onclick="display('o')">o</button>
                    <button value="p" onclick="display('p')">p</button>
                    <button value="q" onclick="display('q')">q</button>
                    <button value="r" onclick="display('r')">r</button>
                    <button value="s" onclick="display('s')">s</button>
                    <button value="t" onclick="display('t')">t</button>
                    <button value="u" onclick="display('u')">u</button>
                    <button value="v" onclick="display('v')">v</button>
                    <button value="w" onclick="display('w')">w</button>
                    <button value="x" onclick="display('x')">x</button>
                    <button value="y" onclick="display('y')">y</button>
                    <button value="z" onclick="display('z')">z</button>
                </div>
            </div>
            <!-- catagory choosing -->
            <div class="row">
                <div class="col-12 mt-5 d-flex justify-content-center catagoryTopic">
                    <h2 style="color: white;">Catagory that you choose is <h2 id="catagory" style="color: teal;"></h2></h2>
                </div>
            </div>
            <!-- fill in the blanks -->
            <div class="row">
                <div class="col-12 mt-3 d-flex justify-content-center">
                    <!-- <h1 style="color: tomato;" id="guess"></h1> -->
                    <h4 style="color: white;">Your Answer:- </h4><input type="text" style="color: tomato;" id="guess">
                </div>
            </div>
            <!-- clue  -->
            <div class="row">
                <div class="col-12 mt-3 d-flex justify-content-center">
                    <h3 style="color: thistle;">Clue:-<p id="clue"></p></h3>
                </div>
            </div>
            <!-- hangman -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <canvas id="hangman"></canvas>
                </div>
            </div>
            
            <!-- hint and play again button -->
            <div class="row">
                <div class="col-12 mt-4 d-flex justify-content-center">
                    <button onclick="hinting()" style="position: relative; right: 15px;" class="btn btn-success">Hint</button>
                    <button onclick="evaluating()" class="btn btn-primary">Check Answer</button>
                </div>
            </div>
    </div>

   
    <!-- js scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
